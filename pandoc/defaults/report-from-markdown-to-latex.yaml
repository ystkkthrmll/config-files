
defaults: common.yaml

pdf-engine: lualatex

pdf-engine-opts:
- '-shell-escape'

variables:
  # documentclass: ltjsreport
  # documentclass: ltjsbook
  # documentclass: ltjsarticle
  documentclass: mydocument
  classoption:
  - english
  # - math
  - programming
  colorlinks: true
  linkcolor: teal
  filecolor: cyan
  citecolor: magenta
  urlcolor: brown
  toccolor: blue

  # `sourcesanspro` is used in the following:
  # * https://github.com/Wandmalfarbe/pandoc-latex-template
  fontfamily: sourcesanspro
  fontfamilyoptions:
  - default
  # - semibold
  # - light
  # - regular
  fontsize: 10pt
  header-includes:
  - | # https://gist.github.com/wusunlab/9c85fcb7472308a474e7c3fb443639ee
    \usepackage{xcolor}
    \usepackage{soul}
    \definecolor{inlineBG}{HTML}{F3F3F3}
    \sethlcolor{inlineBG}
    \let\OldTexttt\texttt
    \renewcommand{\texttt}[1]{\sethlcolor{inlineBG}{\ttfamily\hl{\mbox{#1}}}}


